<body style="background-color: rgba(34, 34, 34, 1); color: white;">
	<div th:replace="fragments/headerAdmin :: header"></div>
	<div class="container">

		<form th:action="@{/textoCritica/registrar}" method="post"
			th:object="${criticReview}">
			<div class="form-group">
				<label for="idpet">ID:</label> <input type="text"
					class="form-control" th:field="*{idCriticReview}" readonly></input>


				<div class="form-group">
					<label for="nombre">CRITICO:</label> <select class="form-control"
						th:field="*{critic.idCritic}">
						<option th:each="c: ${listCritics}" th:value="${c.idCritic}"
							th:text="${c.nameCritic}"
							th:selected="(${c.idCritic} == *{critic.idCritic})"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="nombre">PELICULA:</label> <select class="form-control"
						th:field="*{movie.idMovie}">
						<option th:each="m: ${listMovies}" th:value="${m.idMovie}"
							th:text="${m.nameMovie}"
							th:selected="(${m.idMovie} == *{movie.idMovie})"></option>
					</select>
				</div>	
				
				<div class="form-group">
   					<label for="nombre">FECHA</label>
   					<input type="date" class="form-control" th:field="*{dateCriticReview}" id="fecha"></input>

					<div class="alert alert-danger" th:if="${#fields.hasErrors('dateCriticReview')}" 
						th:errors="*{dateCriticReview}">
					</div>	
    			</div>
				
				<div class="form-group">
					<label for="nombre">REVIEW:</label> <input type="text"
						class="form-control" th:field="*{textCriticReview}" id="review"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('textCriticReview')}"
						th:errors="*{textCriticReview}"></div>
				</div>
				
				<div class="form-group">
					<label for="nombre">RATE</label>
					<select class="form-control" th:field="*{quantityCriticReview}">
						<option th:value="1" th:text="1"
							th:selected="1 == *{quantityCriticReview}"></option>
						<option th:value="2" th:text="2"
							th:selected="2 == *{quantityCriticReview}"></option>
						<option th:value="3" th:text="3"
							th:selected="3 == *{quantityCriticReview}"></option>
						<option th:value="4" th:text="4"
							th:selected="4 == *{quantityCriticReview}"></option>
						<option th:value="5" th:text="5"
							th:selected="5 == *{quantityCriticReview}"></option>
						<option th:value="6" th:text="6"
							th:selected="6 == *{quantityCriticReview}"></option>
						<option th:value="7" th:text="7"
							th:selected="7 == *{quantityCriticReview}"></option>
						<option th:value="8" th:text="8"
							th:selected="8 == *{quantityCriticReview}"></option>
						<option th:value="9" th:text="9"
							th:selected="9 == *{quantityCriticReview}"></option>
						<option th:value="10" th:text="10"
							th:selected="10 == *{quantityCriticReview}"></option>
					</select>
				</div>

			</div>
			<button type="submit" class="btn btn-success">
				<span class="bi bi-plus-circle"></span> Grabar
			</button>

		</form>

		<br>


		<form id="myform" th:action="@{/textoCritica/buscar}"
			th:object="${criticReviewbusqueda}">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<input type="text" class="form-control"
						th:field="*{critic.nameCritic}"
						placeholder="Ingrese un nombre de critico o pelicula para buscar"
						id="nombre"/>
					<br>
					<div align="left">
						<button type="submit" class="btn btn-primary"><span class="bi bi-search"></span> Buscar</button>
						<a th:href="@{/textoCritica/listar}" class="btn btn-secondary"><span class="bi bi-eraser"></span> Limpiar</a>
					</div>
					<br>
					<div class="table-responsive">
					<table class="table table-dark table-bordered table-hover table-striped"
						style="color: white; background-color: transparent" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">CRITICO</th>
								<th class="text-center">PELICULA</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">REVIEW</th>
								<th class="text-center">RATE</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cr: ${listCriticReviews}">
								<td align="center" th:text="${cr.idCriticReview}"></td>
								<td align="center" th:text="${cr.critic.nameCritic}"></td>
								<td align="center" th:text="${cr.movie.nameMovie}"></td>
								<td align="center" th:text="${#dates.format(cr.dateCriticReview,'dd/MM/yyyy')}"></td> 
								<td align="center" th:text="${cr.textCriticReview}"></td>
								<td align="center" th:text="${cr.quantityCriticReview}"></td>
								<td align="center"><a class="btn btn-danger"
									th:href="@{/textoCritica/eliminar?id=}+${cr.idCriticReview}"><span class="bi bi-trash"></span> Eliminar</a></td>
								<td align="center"><a class="btn btn-warning"
									th:href="@{'/textoCritica/modificar/'}+${cr.idCriticReview}"><span class="bi bi-pen"></span> Modificar</a></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
