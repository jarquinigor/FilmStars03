<style>
body {
	width: auto !important;
	max-width: 100% !important;
	font-family: 'Be Vietnam' !important;
}

@media all and (min-width: 992px) {
	.navbar .nav-item .dropdown-menu {
		display: block;
		opacity: 0;
		visibility: hidden;
		transition: .3s;
		margin-top: 0;
	}
	.navbar .nav-item:hover .nav-link {
		color: #fff;
	}
	.navbar .dropdown-menu.fade-down {
		top: 80%;
		transform: rotateX(-75deg);
		transform-origin: 0% 0%;
	}
	.navbar .dropdown-menu.fade-up {
		top: 180%;
	}
	.navbar .nav-item:hover .dropdown-menu {
		transition: .3s;
		opacity: 1;
		visibility: visible;
		top: 100%;
		transform: rotateX(0deg);
	}
}

.bg {
	position: relative;
	text-align: center;
	color: white;
}

.centered {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.grow-wrap {
	display: grid;
}

.grow-wrap::after {
	content: attr(data-replicated-value) " ";
	white-space: pre-wrap;
	visibility: hidden;
}

.grow-wrap>textarea {
	resize: none;
	overflow: hidden;
}

.grow-wrap>textarea, .grow-wrap::after {
	border: 1px solid black;
	padding: 0.5rem;
	font: inherit;
	grid-area: 1/1/2/2;
}
</style>

</head>

<body style="background-color: rgba(34, 34, 34, 1)">
	<div th:replace="fragments/headerUser :: header"></div>
	<div class="container">
		<div>
			<div class="bg" style="text-align: center; margin-bottom: 8px;">
				<img th:src="${movie.imgMovie}"
					style="border-radius: 10px; width: 100%; opacity: 0.5;"></img>
				<p class="centered" th:text="${movie.nameMovie}"
					style="font-weight: bold; font-size: 5.5vw; color: white; text-transform: uppercase;"></p>
			</div>
		</div>
		
		<div style="text-align:center;">
			<span style="color:white; font-size: 45px;font-weight:bold;">Critic Reviews <span class="bi bi-film"></span></span>
		</div>
		
		<br>

		<form id="Ratings">

			<br>

			<div class="col-xl my-auto" th:each="cr: ${listCriticReviews}"
				style="margin-bottom: 8px !important; background-color: rgba(37, 35, 35, 1); color: white; padding: 18px 18px 5px 18px !important; border-style: solid; border-width: 1px; border-radius: 5px; border-color: rgba(114, 114, 114, 1)">
				<p style="color: rgba(255, 255, 255, 0.8);">
					<i style="color: yellow;" class="bi bi-star-fill"></i>&nbsp<span
						style="color: white; font-size: 18px;"
						th:text="${cr.quantityCriticReview}"></span><span
						style="color: rgba(182, 182, 182, 1);">/10</span>
				</p>
				<p>
					<span style="color: white; font-weight: bold;"
						th:text="${cr.critic.nameCritic}"></span>&nbsp&nbsp&nbsp<span
						style="color: rgba(182, 182, 182, 1);"
						th:text="${#dates.format(cr.dateCriticReview,'d MMMMMM, yyyy')}"></span>
				</p>
				<!-- action="if string (r.usuario.nombreUsuario) == editar, hacer esto, else (es eliminar)" -->
				<p style="color: rgba(255, 255, 255, 0.8); word-wrap: break-word; white-space: pre-line;" 
					th:text="${cr.textCriticReview}"></p>
				<p>
			</div>
			<!-- Hacer que al clickear en el botón editar nos lleve a otra página identica pero con 3 ui:repeat 
				     que sería para resto1, editable, resto2 (PARA QUE SEA EN EL MISMO FORMATO DE PÁGINA LA EDICIÓN-->
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
