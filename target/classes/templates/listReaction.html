<body style="background-color: rgba(34, 34, 34, 1); color: white;">
	<div th:replace="fragments/headerAdmin :: header"></div>
	<div class="container">

		<form th:action="@{/reaccion/registrar}" method="post"
			th:object="${reaction}">
			<div class="form-group">
				<label for="idpet">ID:</label> <input type="text"
					class="form-control" th:field="*{idReaction}" readonly></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nameReaction}" id="nombre"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameReaction')}" th:errors="*{nameReaction}">
					</div>
				</div>

				<div class="form-group">
					<label for="nombre">IMAGEN LIKE</label> <input type="text"
						class="form-control" th:field="*{imgLikeReaction}" id="fechaNacimiento"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgLikeReaction')}" th:errors="*{imgLikeReaction}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="nombre">IMAGEN DISLIKE</label> <input type="text"
						class="form-control" th:field="*{imgDislikeReaction}" id="fechaNacimiento"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgDislikeReaction')}" th:errors="*{imgDislikeReaction}">
					</div>
				</div>
				
			</div>
			<button type="submit" class="btn btn-success">
				<span class="bi bi-plus-circle"></span> Grabar
			</button>

		</form>

		<br>


		<form id="myform" th:action="@{/reaccion/buscar}"
			th:object="${reactionbusqueda}">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<input type="text" class="form-control" th:field="*{nameReaction}"
						placeholder="Ingrese un nombre una reacción para buscar" id="nombre" />
					<br>
					<div align="left">
						<button type="submit" class="btn btn-primary"><span class="bi bi-search"></span> Buscar</button>
						<a th:href="@{/reaccion/listar}" class="btn btn-secondary"><span class="bi bi-eraser"></span> Limpiar</a>
					</div>
					<br>
					<table
						class="table table-dark table-bordered table-hover table-striped"
						style="color: white; background-color: transparent" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">REACCIÓN</th>
								<th class="text-center">IMAGEN LIKE</th>
								<th class="text-center">IMAGEN DISLIKE</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r: ${listReactions}">
								<td align="center" th:text="${r.idReaction}"></td>
								<td align="center" th:text="${r.nameReaction}"></td>
								<td align="center"><img th:src="${r.imgLikeReaction}" width="50"
									alt="logo" align="middle"></img></td>
								<td align="center"><img th:src="${r.imgDislikeReaction}" width="50"
									alt="logo" align="middle"></img></td>
								<td align="center"><a class="btn btn-danger"
									th:href="@{/reaccion/eliminar?id=}+${r.idReaction}"><span class="bi bi-trash"></span> Eliminar</a></td>
								<td align="center"><a class="btn btn-warning"
									th:href="@{'/reaccion/modificar/'}+${r.idReaction}"><span class="bi bi-pen"></span> Modificar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
