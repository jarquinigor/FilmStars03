<body style="background-color: rgba(34, 34, 34, 1); color: white;">
	<div th:replace="fragments/headerAdmin :: header"></div>
	<div class="container">

		<form th:action="@{/pelicula/registrar}" method="post"
			th:object="${movie}">
			<div class="form-group">
				<label for="idpet">ID:</label> <input type="text"
					class="form-control" th:field="*{idMovie}" readonly></input>


				<div class="form-group">
					<label for="nombre">DIRECTOR:</label> <select class="form-control"
						th:field="*{director.idDirector}">
						<option th:each="d: ${listDirectors}" th:value="${d.idDirector}"
							th:text="${d.nameDirector}"
							th:selected="(${d.idDirector} == *{director.idDirector})">
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nameMovie}" id="nombre"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameMovie')}" th:errors="*{nameMovie}">
					</div>
				</div>

				<div class="form-group">
					<label for="nombre">SINOPSIS:</label> <input type="text"
						class="form-control" th:field="*{synopsisMovie}" id="sinopsis"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('synopsisMovie')}"
						th:errors="*{synopsisMovie}"></div>
				</div>

				<div class="form-group">
					<label for="nombre">ARGUMENTO:</label> <input type="text"
						class="form-control" th:field="*{plotMovie}" id="argumento"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('plotMovie')}" th:errors="*{plotMovie}">
					</div>
				</div>

				<div class="form-group">
					<label for="nombre">PORTADA</label> <input type="text"
						class="form-control" th:field="*{coverMovie}" id="portada"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('coverMovie')}"
						th:errors="*{coverMovie}"></div>
				</div>

				<div class="form-group">
					<label for="nombre">IMAGEN</label> <input type="text"
						class="form-control" th:field="*{imgMovie}" id="imagen"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgMovie')}" th:errors="*{imgMovie}">
					</div>
				</div>

				<div class="form-group">
					<label for="nombre">IMAGEN1</label> <input type="text"
						class="form-control" th:field="*{imgCarrMovie1}" id="imagen1"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgCarrMovie1')}"
						th:errors="*{imgCarrMovie1}"></div>
				</div>

				<div class="form-group">
					<label for="nombre">IMAGEN2</label> <input type="text"
						class="form-control" th:field="*{imgCarrMovie2}" id="imagen2"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgCarrMovie2')}"
						th:errors="*{imgCarrMovie2}"></div>
				</div>

				<div class="form-group">
					<label for="nombre">IMAGEN3</label> <input type="text"
						class="form-control" th:field="*{imgCarrMovie3}" id="imagen3"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('imgCarrMovie3')}"
						th:errors="*{imgCarrMovie3}"></div>
				</div>

			</div>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-plus"></span> Grabar
			</button>

		</form>

		<br>


		<form id="myform" th:action="@{/pelicula/buscar}"
			th:object="${moviebusqueda}">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<input type="text" class="form-control" th:field="*{nameMovie}"
						placeholder="Ingrese un nombre de pelicula para buscar"
						id="nombre"/>
					<br>
					<div align="left">
						<button type="submit" class="btn btn-danger">Buscar</button>
						<a th:href="@{/pelicula/listar}" class="btn btn-primary">Limpiar</a>
					</div>
					<br>
					<table class="table table-dark table-bordered table-hover table-striped"
						style="color: white; background-color: transparent" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">DIRECTOR</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">SINOPSIS</th>
								<th class="text-center">ARGUMENTO</th>
								<th class="text-center">PORTADA</th>
								<th class="text-center">IMAGEN</th>
								<th class="text-center">IMAGEN1</th>
								<th class="text-center">IMAGEN2</th>
								<th class="text-center">IMAGEN3</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="m: ${listMovies}">
								<td align="center" th:text="${m.idMovie}"></td>
								<td align="center" th:text="${m.director.nameDirector}"></td>
								<td align="center" th:text="${m.nameMovie}"></td>
								<td align="center" th:text="${m.synopsisMovie}"></td>
								<td align="center" th:text="${m.plotMovie}"></td>
								<td align="center"><img th:src="${m.coverMovie}" width="50"
									height="50" alt="logo" align="middle"></img></td>
								<td align="center"><img th:src="${m.imgMovie}" width="50"
									height="50" alt="logo" align="middle"></img></td>
								<td align="center"><img th:src="${m.imgCarrMovie1}"
									width="50" height="50" alt="logo" align="middle"></img></td>
								<td align="center"><img th:src="${m.imgCarrMovie2}"
									width="50" height="50" alt="logo" align="middle"></img></td>
								<td align="center"><img th:src="${m.imgCarrMovie3}"
									width="50" height="50" alt="logo" align="middle"></img></td>
								<td align="center"><a
									th:href="@{/pelicula/eliminar?id=}+${m.idMovie}">Eliminar</a></td>
								<td align="center"><a
									th:href="@{'/pelicula/modificar/'}+${m.idMovie}">Modificar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
