<style>
body {
	width: auto !important;
	max-width: 100% !important;
	font-family: 'Be Vietnam' !important;
}

@media all and (min-width: 992px) {
	.navbar .nav-item .dropdown-menu {
		display: block;
		opacity: 0;
		visibility: hidden;
		transition: .3s;
		margin-top: 0;
	}
	.navbar .nav-item:hover .nav-link {
		color: #fff;
	}
	.navbar .dropdown-menu.fade-down {
		top: 80%;
		transform: rotateX(-75deg);
		transform-origin: 0% 0%;
	}

		opacity: 1;
		visibility: visible;
		top: 100%;
		transform: rotateX(0deg);
	}
}

.bg {
	position: relative;
	text-align: center;
	color: white;
}

.centered {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.grow-wrap {
	display: grid;
}

.grow-wrap::after {
	content: attr(data-replicated-value) " ";
	white-space: pre-wrap;
	visibility: hidden;
}

.grow-wrap>textarea {
	resize: none;
	overflow: hidden;
}

.grow-wrap>textarea, .grow-wrap::after {
	border: 1px solid black;
	padding: 0.5rem;
	font: inherit;
	grid-area: 1/1/2/2;
}
</style>

</head>

<body style="background-color: rgba(34, 34, 34, 1)">
	<div th:replace="fragments/headerUser :: header"></div>
	<div class="container">
		<div>
			<div class="bg" style="text-align: center; margin-bottom: 8px;">
				<img th:src="${movie.imgMovie}"
					style="border-radius: 10px; width: 100%; opacity: 0.5;"></img>
				<p class="centered" th:text="${movie.nameMovie}"
					style="font-weight: bold; font-size: 5.5vw; color: white; text-transform: uppercase;"></p>
			</div>
		</div>
		
		<div style="text-align:center;">    
			<span style="color:white; font-size: 45px;font-weight:bold;">User Reviews <span class="bi bi-star-fill"></span></span>
		</div>
		
		<br>

		<form id="Ratings"
			th:action="@{/usuarioReview/registrar(idUser=${session.userlogged.idUser},idMovie=${movie.idMovie})}"
			method="post" th:object="${userReview}">
			<div
				style="background-color: rgba(37, 35, 35, 1); padding: 20px; border-style: solid; border-width: 1px; border-radius: 5px; border-color: rgba(114, 114, 114, 1)">
				<div class="form-group">
					<div class="grow-wrap">
						<textarea name="text" id="text" class="form-control" required="required" 
							onInput="this.parentNode.dataset.replicatedValue = this.value"
							rows=4 placeholder="Añade un comentario de la película"
							th:field="*{textUserReview}"
							style="width: 100% !important; max-width: 100% !important; background-color: rgba(0, 0, 0, 0.15); border-color: rgba(114, 114, 114, 1); color: white;">
						</textarea>
					</div>
				</div>

				<div class="form-group col-md-2" style="padding: 0px;">
					<select class="form-control" th:field="*{quantityUserReview}">
						<option th:value="1" th:text="1"
							th:selected="1 == *{quantityUserReview}"></option>
						<option th:value="2" th:text="2"
							th:selected="2 == *{quantityUserReview}"></option>
						<option th:value="3" th:text="3"
							th:selected="3 == *{quantityUserReview}"></option>
						<option th:value="4" th:text="4"
							th:selected="4 == *{quantityUserReview}"></option>
						<option th:value="5" th:text="5"
							th:selected="5 == *{quantityUserReview}"></option>
						<option th:value="6" th:text="6"
							th:selected="6 == *{quantityUserReview}"></option>
						<option th:value="7" th:text="7"
							th:selected="7 == *{quantityUserReview}"></option>
						<option th:value="8" th:text="8"
							th:selected="8 == *{quantityUserReview}"></option>
						<option th:value="9" th:text="9"
							th:selected="9 == *{quantityUserReview}"></option>
						<option th:value="10" th:text="10"
							th:selected="10 == *{quantityUserReview}"></option>
					</select>
				</div>

				<div class="form-group box-main-btn" style="margin-bottom: 0px;">
					<button type="submit" class="btn btn-dark">
						Rate <i class="bi bi-star-fill"></i>
					</button>
				</div>
			</div>
			<p th:text="${mensaje}" class="form-text text-danger"></p>

			<br>

			<div class="col-xl my-auto" th:each="ur: ${listUserReviews}"
				style="margin-bottom: 8px !important; background-color: rgba(37, 35, 35, 1); color: white; padding: 18px 18px 5px 18px !important; border-style: solid; border-width: 1px; border-radius: 5px; border-color: rgba(114, 114, 114, 1)">
				<p style="color: rgba(255, 255, 255, 0.8);">
					<i style="color: yellow;" class="bi bi-star-fill"></i>&nbsp<span
						style="color: white; font-size: 18px;"
						th:text="${ur.quantityUserReview}"></span><span
						style="color: rgba(182, 182, 182, 1);">/10</span>
				</p>
				<p>
					<span style="color: white; font-weight: bold;"
						th:text="${ur.user.nameUser}"></span>&nbsp&nbsp&nbsp<span
						style="color: rgba(182, 182, 182, 1);"
						th:text="${#dates.format(ur.dateUserReview,'d MMMMMM, yyyy')}"></span>
				</p>

				<p style="color: rgba(255, 255, 255, 0.8); word-wrap: break-word; white-space: pre-line;" 
					th:text="${ur.textUserReview}"></p>
				<a class="btn btn-dark" th:href="@{/usuarioReview/eliminar(idUserReview=${ur.idUserReview},idUserLogged=${session.userlogged.idUser})}"><span class="bi bi-trash"></span></a>
				<a class="btn btn-dark"><span class="bi bi-pen"></span></a>
				<p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
